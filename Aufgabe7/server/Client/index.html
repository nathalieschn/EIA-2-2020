<div id="leftside">
  <form  id="form">
    <div>
      <h2>Shopping</h2>
      <fieldset class="categorie">
        <legend>Which Items do you need?</legend>

        <input type="checkbox" name="Item" id="shampoo" value="Shampoo" price="4.00" einheit="Bottles">
        <label for="shampoo">Shampoo</label>
        <input type="number" name="ShampooMenge" step="1" value="0">

        <input type="checkbox" name="Item" id="flour" value="Flour" price="2.50" einheit="kg">
        <label for="mehl">Flour</label>
        <input type="number" name="FlourMenge" step="0.5" value="0">

        <input type="checkbox" name="Item" id="milk" value="Milk" price="2.00" einheit="Liter">
        <label for="milk">Milk</label>
        <input type="number" name="MilkMenge" step="1" value="0">

      <legend>Your accustomed shop?</legend>
        <span>
          <input type="radio" name="supermarkt" value="Target" id="target">
          <label for="target">Target</label>

          <input type="radio" name="supermarkt" value="Walmart" id="walmart">
          <label for="walmart">Walmart</label>

          <input type="radio" name="supermarkt" value="Wholefoods" id="wholefoods">
          <label for="wholefoods">Wholefoods</label>

        </span>
      </fieldset>

      <h2 id="service">Our Services</h2>
      <fieldset class="categorie">

        <legend>Choose your service!</legend>

        <input type="checkbox" name="Service" id="cleaning" value="Cleaning" price="15" einheit="Hours">
        <label for="cleaning">Cleaning</label>
        <input type="number" name="CleaningMenge" step="1" value="0">

        <input type="checkbox" name="Service" id="gardening" value="Gardening" price="17" einheit="Hours">
        <label for="gardening">Flour</label>
        <input type="number" name="GardeningMenge" step="1" value="0">

        <input type="checkbox" name="Service" id="cooking" value="Cooking" price="23" einheit="Hours">
        <label for="cooking">Personal Cooking</label>
        <input type="number" name="cookingMenge" step="1" value="0">

      </fieldset>

      <fieldset class="categorie">
        <legend>Money</legend>
        <input type="radio" name="Geld" id="abheben" value="Abheben">
        <label for="abheben">Withdraw</label>
        <input type="radio" name="Geld" id="einzahlen" value="Einzahlen">
        <label for="einzahlen">Deposit</label> <br> <br>
        <input type="number" name="Betrag" step="5" value="0">
      </fieldset>



    </div>
