<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#Stayhome</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
<header>
<h1>#stayhome and Dont Panic</h1>
</header>
<main>

  <div class="balken">
    <h2>Shopping Cart</h2>
    <h2>Total:</h2>
    <form>
      <legend><h2>Payment</h2></legend>
      <p><label for="fullname">Full Name:</label>
      <input name="FullName" id="fullname">
    </p>

     <p> <label for="iban">IBAN:</label>
      <input name="IBAN" id="iban">
    </p>
    </form>
  </div>

</form>

  <form>
    <div class="categorie">
    <h2>SHOPPING</h2>
    <legend><h3>Which items do you need?</h3></legend>

    <div class="items">
    <input type="checkbox" name="Shoppinglist" id="toiletp" value="Toilet Paper" price="0.75">
    <label for="toiletp">Toilet Paper</label>
    <input type="number" name="ItemAnz" id="toiletanz" value="Anzahl Toilet Paper">
    <label for="toiletanz">Rollen</label>
  </div>

  <div class="items">
    <input type="checkbox" name="Shoppinglist" id="spaghetti" value="Spaghetti" price="1.50">
    <label for="spaghetti">Spaghetti</label>
    <input type="number" name="ItemAnz" id="spaghettianz" value="Anzahl Spaghetti">
    <label for="spaghettianz">Gramm</label>
  </div>

  <div class="items">
    <input type="checkbox" name="Shoppinglist" id="milk" value="Milk" price="1.99">
    <label for="milk">Milk</label>
    <input type="number" name="ItemAnz" id="milkanz" value="Anzahl Milk">
    <label for="milkanz">Liter</label>
  </div>

  <legend><h3>The shop of your choice?</h3></legend>
  <input type="radio" name="Favourite Shop" id="target" value="Target" checked>
  <label for="target">Target</label>
  <input type="radio" name="Favourite Shop" id="walmart" value="Walmart">
  <label for="walmart">Walmart</label>
  <input type="radio" name="Favourite Shop" id="wholefoods" value="Wholefoods">
  <label for="wholefoods">Wholefoods</label>


</div>

<div class="categorie">
  <h2>Our Services</h2>
  <legend><h3>Which items do you need?</h3></legend>

  <div class="services">
  <input type="checkbox" name="Service" id="cleaning" value="Cleaning" price="150">
  <label for="cleaning">House Cleaning</label>
  <input type="number" name="time" id="cleaningtime" value="Cleaning Time">
  <label for="cleaningtime">Hours</label>
  </div>

  <div class="services">
  <input type="checkbox" name="Service" id="gardening" value="Gardening" price="200">
  <label for="gardening">Gardening</label>
  <input type="number" name="time" id="gardeningtime" value="Gardening Time">
  <label for="gardeningtime">Hours</label>
  </div>  

  <div class="services">
    <input type="checkbox" name="Service" id="cooking" value="Cooking" price="250">
    <label for="cooking">Cooking</label>
    <input type="number" name="time" id="cookingtime" value="Cooking Time">
    <label for="cookingtime">Hours</label>
    </div>

</div>

<div class="categorie">
  <h2>Money, Money, Money  </h2>
  <legend><h3>U shure you should trust this website?</h3></legend>

  <select id="moneyopt" name="Bank">
    <option value="withdraw">Withdraw</option>
    <option value="deposit">Deposit</option>
  </select>
  <input type="number" name="Bank" id="bankmoney" min="50">
  <label for="bankmoney">$</label>

  <legend><h3>Tell me more...</h3></legend>
  <input type="radio" name="Bank" id="sparkasse" value="Sparkasse" checked>
  <label for="sparkasse">Sparkasse</label>
  <input type="radio" name="Bank" id="ingdiba" value="ING Diba">
  <label for="ingdiba">ING Diba</label>
  <input type="radio" name="Bank" id="commerz" value="Commerzbank">
  <label for="commerz">Commerzbank</label>

</div>

<div class="categorie">
  <p>   </p>
<input type="submit">
<input type="reset">
</div>


  </form>

</main>



<div>
    <h2></h2>
</div>

  <script src="js/main.js"></script>
</body>
</html>
